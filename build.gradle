plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
    
    maven {
        url = uri('https://jitpack.io')
    }
}

dependencies {
    implementation 'org.apache.logging.log4j:log4j-api:2.11.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.11.1'
    
    implementation 'com.whirvex:stdio.events:1.0.0-BETA'
    
    implementation 'org.joml:joml:1.10.0'
    implementation 'org.lwjgl:lwjgl:3.2.3'
    implementation 'org.lwjgl:lwjgl:3.2.3'
    implementation 'org.lwjgl:lwjgl-glfw:3.2.3'
    implementation 'org.lwjgl:lwjgl-glfw:3.2.3'
    
    implementation 'com.google.code.gson:gson:2.8.8'
    implementation 'com.github.strikerx3:jxinput:1.0.0'
    
    implementation 'javax.usb:usb-api:1.0.2'
    implementation 'org.usb4java:usb4java:1.3.0'
    implementation 'org.usb4java:usb4java-javax:1.3.0'
    implementation 'org.hid4java:hid4java:0.7.0'
    implementation 'net.java.dev.jna:jna:5.9.0'
    
    testImplementation 'junit:junit:4.13'
}

group = 'com.whirvis'
version = '0.0.1-SNAPSHOT'
description = 'Kibasan Nyuryoku'

java.sourceCompatibility = JavaVersion.VERSION_1_8
java.targetCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
